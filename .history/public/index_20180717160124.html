<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>D3 js</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>

    <style>
        /* .bar {

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .x.axis path {
            display: none;
        }

        .bar:hover {
            fill: brown;
        }

        .axis--x path {
            display: none;
        }


        .toolTip {
            position: absolute;
            display: none;
            min-width: 80px;
            height: auto;
            background: none repeat scroll 0 0 #ffffff;
            border: 1px solid #6F257F;
            padding: 14px;
            text-align: center;
        }

        .axis .domain {
            display: none;
        }

        .axisRed line {
            stroke: red;
        }

        .axisRed path {
            stroke: red;
        }

        .axisRed text {
            fill: red;
        }
    </style>

</head>
